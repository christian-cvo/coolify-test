<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolify Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .info-box {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
    }

    .info-box p {
      color: #555;
      line-height: 1.6;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 5px;
      color: #2e7d32;
    }

    .status.loading {
      background: #fff3e0;
      color: #e65100;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Coolify Website</h1>
    <p class="subtitle">Gehostet mit Docker & Coolify</p>

    <div class="info-box">
      <p><strong>Willkommen!</strong></p>
      <p>Dies ist eine einfache, containerisierte Website, die mit Coolify gehostet wird.</p>
    </div>

    <button class="button" onclick="loadInfo()">Server-Info laden</button>
    <button class="button" onclick="showTime()">Aktuelle Zeit</button>

    <div id="status" style="display: none;" class="status"></div>

    <footer>
      <p>¬© 2026 - Coolify Demo | Containerized with ‚ù§Ô∏è</p>
    </footer>
  </div>

  <script>
    function loadInfo() {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = 'Lade Daten...';
      statusDiv.className = 'status loading';
      statusDiv.style.display = 'block';

      fetch('/api/info')
        .then(response => response.json())
        .then(data => {
          statusDiv.innerHTML = `
            <strong>‚úì Server-Verbindung erfolgreich!</strong><br>
            ${data.message}<br>
            Zeit: ${new Date(data.timestamp).toLocaleString('de-DE')}
          `;
          statusDiv.className = 'status';
        })
        .catch(error => {
          statusDiv.textContent = '‚úó Fehler beim Laden: ' + error.message;
          statusDiv.className = 'status error';
        });
    }

    function showTime() {
      const statusDiv = document.getElementById('status');
      const now = new Date();
      statusDiv.innerHTML = `
        <strong>‚è∞ Aktuelle Server-Zeit</strong><br>
        ${now.toLocaleString('de-DE')}
      `;
      statusDiv.className = 'status';
      statusDiv.style.display = 'block';
    }
  </script>
</body>
</html>
